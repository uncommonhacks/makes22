<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uncommon Hacks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> 
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/trueno" type="text/css">
    <meta property="og:image" content="img/logo" />
    <meta name="image" content="img/logo.svg">
    <meta name="description" content="February 16-17, 2019 - A weekend-long celebration of technology where college students from everywhere come to Chicago to make fun, random, and innovative tech-related projects.">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <script defer src="script.js"></script>
  </head>
  <a id="mlh-trust-badge"
     href="https://mlh.io/seasons/na-2019/events?utm_source=na-hackathon&utm_medium=TrustBadge&utm_campaign=2019-season&utm_content=white"
     target="_blank">
    <img src="https://s3.amazonaws.com/logged-assets/trust-badge/2019/mlh-trust-badge-2019-white.svg"
         style="width:100%">
  </a>
  <body>
    <div class="section section-left" id="intro">
      <div class="left">
        <img class="room" src="img/rooms/home.png"/>
      </div>
      <div class="right">
        <!-- this takes up 446px -->
        <div id="tagline">
          TAGLINE
        </div>
        <div class="title">
          TITLE LINE 1
        </div>
        <div class="title">
          TITLE LINE 2
        </div>
        <div class="title" id="year">
          YEAR
        </div>
        <div class="otherinfo" id="subtitle">
          <span class="subinfo">DATES</span>
          <span class="subinfo">LOCATION</span>
        </div>
        <div id="register" class="clickable_button">
          APPLICATION BUTTON
        </div>
      </div>
    </div>
    <div class="section section-right" id="about">
      <div class="right nonintro">
        <div class="title">
          ABOUT
        </div>
        <div class="otherinfo">
          <span class="subinfo subnonintro">ABOUT TEXT</span>
        </div>
      </div>
      <div class="left">
        <img class="room" src="img/rooms/fantasy.png"/>
      </div>
    </div>
    <div class="section section-left" id="faq">
      <div class="left">
        <img class="room" src="img/rooms/spaceclouds.png"/>
      </div>
      <div class="right nonintro">
        <div class="title">
          FAQ
        </div>
        <div class="otherinfo">
          <span class="subinfo subnonintro faqq">
            FAQ TEXT
          </span>
        </div>
      </div>
    </div>
    <div class="section section-right" id="schedule">
      <div class="right nonintro">
        <div class="title">
          SCHEDULE
        </div>
        <div class="otherinfo">
          <span class="subinfo subnonintro"><strong>DATE</strong></span>
          <span class="subinfo subnonintro scheduleinfo">TIME - ACTIVITY</span>
        </div>
      </div>
      <div class="left" id="garden">
        <img class="room" src="img/rooms/japanesegarden.png"/>
      </div>
    </div>

    <div class="section" id="sponsors">
      <div id="sponsor-content">
        <div id="sponsor-title" class="title">
          SPONSORS
        </div>

        <a class="button-link" href="mailto:sponsorship@uncommonhacks.com?Subject=Sponsorship%20Interest">
          <div id="sponsor-us" class="clickable_button">SPONSOR BUTTON</div>
        </a>
      </div>
    </div>
  </body>
</html>
